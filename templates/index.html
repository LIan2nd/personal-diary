<body class="my-bg-color">

  <div class="container">
    <div class="p-5 mb-3" id="form">
      <div class="container-fluid form-bg-color py-5">
        <h1 class="display-3 fw-bold mb-4">Personal Diary</h1>
        <div class="alert alert-success alert-dismissible fade show" role="alert" id="alert-success">
        </div>
        <form name="diary-form">
          <div class="input-group custom-file mb-3">
            <label class="input-group-text" for="diary-img">Diary</label>
            <input type="file" class="form-control" id="input-diary-img" data-bs-toggle="tooltip"
              data-bs-placement="top" data-bs-title="here your diary image">
          </div>
          <div class="input-group custom-file mb-3">
            <label class="input-group-text" for="profile-img">Profile</label>
            <input type="file" class="form-control" id="input-profile-img" data-bs-toggle="tooltip"
              data-bs-placement="top" data-bs-title="here your profile image">
          </div>
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="title" placeholder="Title" name="title">
            <label for="title">Title</label>
          </div>
          <div class="form-floating mb-3">
            <textarea class="form-control" placeholder="Leave a comment here" id="description" style="height: 120px"
              name="description"></textarea>
            <label for="description">Description</label>
          </div>
          <button type="button" onclick="postDiary()" class="my-btn" id="btn-save">Save</button>
          <button type="button" class="my-btn btn-loading" id="btn-loading">
            <div class="spinner-border spinner-border-sm" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </button>
        </form>
      </div>
    </div>

    <div class="row" id="diaries">
      <div class="col-lg-4 col-md-6 col-sm-12">
        <div class="card mb-3" aria-hidden="true">
          <div class="card-body">
            <h5 class="card-title placeholder-glow">
              <span class="placeholder col-6"></span>
            </h5>
            <p class="card-text placeholder-glow">
              <span class="placeholder col-7"></span>
              <span class="placeholder col-4"></span>
              <span class="placeholder col-4"></span>
              <span class="placeholder col-6"></span>
              <span class="placeholder col-8"></span>
            </p>
            <span class="placeholder col-12"></span>
          </div>
        </div>
      </div>
      <div class="col-lg-4 col-md-6 col-sm-12">
        <div class="card mb-3" aria-hidden="true">
          <div class="card-body">
            <h5 class="card-title placeholder-glow">
              <span class="placeholder col-6"></span>
            </h5>
            <p class="card-text placeholder-glow">
              <span class="placeholder col-7"></span>
              <span class="placeholder col-4"></span>
              <span class="placeholder col-4"></span>
              <span class="placeholder col-6"></span>
              <span class="placeholder col-8"></span>
            </p>
            <span class="placeholder col-12"></span>
          </div>
        </div>
      </div>
      <div class="col-lg-4 col-md-6 col-sm-12">
        <div class="card mb-3" aria-hidden="true">
          <div class="card-body">
            <h5 class="card-title placeholder-glow">
              <span class="placeholder col-6"></span>
            </h5>
            <p class="card-text placeholder-glow">
              <span class="placeholder col-7"></span>
              <span class="placeholder col-4"></span>
              <span class="placeholder col-4"></span>
              <span class="placeholder col-6"></span>
              <span class="placeholder col-8"></span>
            </p>
            <span class="placeholder col-12"></span>
          </div>
        </div>
      </div>
    </div>

    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- bootstrap script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
    <!-- file input script -->
    <script src="https://cdn.jsdelivr.net/npm/bs-custom-file-input/dist/bs-custom-file-input.js"></script>
    <!-- my script -->
    <script src="static/scripts.js"></script>
</body>

</html>
